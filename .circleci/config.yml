version: 2
defaults: &defaults
    docker:
      - image: maven:3.6.1-jdk-8

deploy_defaults: &deploy_defaults
    docker:
      - image: cimg/python:3.10.2

install_dependency: &install_dependency
    name: Installation of build dependencies.
    command: |
      sed -i '/jessie-updates/d' /etc/apt/sources.list
      apt update
      apt install -y  openssl git zip jq
      mkdir ~/awscli
      cd  ~/awscli
      curl "https://s3.amazonaws.com/aws-cli/awscli-bundle-1.18.212.zip" -o "awscli-bundle.zip"
      unzip awscli-bundle.zip
      ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      cd ~/project

install_deploy_dependency: &install_deploy_dependency
    name: Installation of build and deployment dependencies.
    command: |
      pip3 install awscli --upgrade

install_deploysuite: &install_deploysuite
    name: Installation of install_deploysuite.
    command: |
      git clone --branch v1.4.10 https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
      cp ./../buildscript/master_deploy.sh .
      cp ./../buildscript/buildenv.sh .
      cp ./../buildscript/awsconfiguration.sh .
      cp ./../buildscript/buildproperties.sh .

# fetch_component_src: &fetch_component_src
#     name: Installation of fetch_component_src.
#     command: |
#       git clone --branch ${COMPONENT_BRANCH} https://github.com/topcoder-platform/tc-online-review-backend ../tc-online-review-backend

build_components: &build_components    
    name: Building  of components
    command: |
      # cd ../tc-online-review-backend
      ./install-third-dep.sh      
      # mvn -Dhttps.protocols=TLSv1.2 -DskipTests=true clean install
      # cd ~/project

workspace_persist: &workspace_persist
    root: ~/
    paths:
      - project

workspace_attach: &workspace_attach
    at: ./   

restore_cache_settings_for_build: &restore_cache_settings_for_build
    key: direct-app-{{ checksum "~/project/pom.xml" }}

save_cache_settings: &save_cache_settings
    paths:
      - ~/.m2
    key: direct-app-{{ checksum "~/project/pom.xml" }}

build_steps: &build_steps
    # Initialization.
    - run: *install_dependency
    - checkout
    - run: *install_deploysuite
    # - run: *fetch_component_src
    - restore_cache: *restore_cache_settings_for_build
    - run: *build_components
    - run:
        name: "AWS Configuration"
        command: |
          ./awsconfiguration.sh $BUILD_ENV
          source awsenvconf               
    - run:
        name: "Buidling OR file"
        command: |
          source awsenvconf
          ./buildproperties.sh -e $BUILD_ENV -k directappv1
          mvn clean package
    - save_cache: *save_cache_settings         
    - persist_to_workspace: *workspace_persist

deploy_steps: &deploy_steps
    - attach_workspace: *workspace_attach
    - setup_remote_docker
    - run: *install_deploy_dependency
    - run: *install_deploysuite
    - run: 
       name: Build image
       command: |  
         mv project/* . 
         ./awsconfiguration.sh $DEPLOY_ENV
         source awsenvconf 
         ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-${APPNAME}-buildvar
         source buildenvvar          
         ./buildimage.sh ${APPNAME}
    - deploy:
        name: Running MasterScript.
        command: |
          #./awsconfiguration.sh $DEPLOY_ENV
          source awsenvconf
          ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-${APPNAME}-deployvar
          source buildenvvar
          ./master_deploy.sh -d ECS -e $DEPLOY_ENV -t latest -s ${LOGICAL_ENV}-${APPNAME}-appvar -i ${APPNAME}

jobs:
  # Build & Deploy against development backend
  "build-dev":
    <<: *defaults
    environment:
      BUILD_ENV: "DEV"
      LOGICAL_ENV: "dev"
      COMPONENT_BRANCH: "master"
      DEPLOY_ENV: "DEV"
      APPNAME: "direct-app"
    steps: *build_steps

  "build-prod":
    <<: *defaults
    environment:
      BUILD_ENV: "PROD"
      LOGICAL_ENV: "prod" 
      DEPLOY_ENV: "PROD"      
      COMPONENT_BRANCH: "master"      
      APPNAME: "direct-app"                 
    steps: *build_steps 

  deployDev:
    <<: *deploy_defaults
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
      APPNAME: "direct-app"
    steps: *deploy_steps

  deployProd:
    <<: *deploy_defaults
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
      APPNAME: "direct-app"
    steps: *deploy_steps

workflows:
  version: 2
  build:
    jobs:
      - build-dev:
          context : org-global      
          filters:
            branches:
              ignore:
                - master-maven

      - build-prod:
          context : org-global      
          filters:
            branches:
              only: [ master-maven ]

      - deployDev:
          context : org-global
          requires:
            - build-dev
          filters: 
            branches:
              only:
                - dev-maven

      - deployProd:
          context : org-global
          requires:
            - build-prod
          filters: &filters-prod
            branches:
              only:
                - master-maven